<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Editor de imagens</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Rastreamento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <label for="imagemUpload" class="main-btn">
                 <i></i> Procurar imagem
            </label>
            <input type="file" id="imagemUpload" accept="image/*">
            <input placeholder="Digite o texto" id="texto">

            <button class="main-btn" id="adicionaTexto">Escrever!</button>
            <button class="main-btn" id="apagaTexto">Apagar</button>
            <button class="main-btn" id="botaoDownload">Baixar</button>
        </div>
    </main>

    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
